services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: /bin/sh -c
    command: >
      "sleep 3 &&
      mc alias set local ${S3_ENDPOINT} ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
      mc mb -p local/${S3_BUCKET}"

  api:
    build:
      context: ./apps/api
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "8000:8000"
    command: >
      uvicorn src.main:app --host 0.0.0.0 --port 8000

  worker:
    build:
      context: ./apps/worker
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - minio
    command: >
      celery -A src.celery_app worker --loglevel=info

  worker-previews:
    build:
      context: ./apps/worker
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - minio
    command: >
      celery -A src.celery_app worker --loglevel=info --queues previews --concurrency=1

  worker-renders:
    build:
      context: ./apps/worker
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - minio
    command: >
      celery -A src.celery_app worker --loglevel=info --queues renders

  web:
    build:
      context: ./apps/web
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - "3000:3000"
    command: >
      npm run dev

volumes:
  postgres_data:
  minio_data:
